<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>비회원 주문</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="jquery.number.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
<h1main>
	
<form action="#" method="post">
	<fieldset>
		<legend>주문자 정보</legend>
		<p>
			<label for="username">성명</label>
			<input type="text" name="ordername" id="username" value="" placeholder="주문자명">			
		</p>
		<p>
			<label for="useremail">이메일</label>
			<input type="text" class="email_name" value=""> @
			<input type="text" class="email_domain" value="">
			<select class="select_domain">
				<!-- option value 필수 -->
				<option value="daum.net">daum</option>
				<option value="naver.com">naver</option>
				<option value="gmail.com">gmail</option>
				<option value="yahoo.com">yahoo</option>
				<!-- 직접입력은 value값 비워두기 -->
				<option value="">직접입력</option>
			</select>
		</p>
	</fieldset>
	<fieldset>
		<legend>주문정보</legend>
		<p>
			<span>i pad mini 64GB</span>
			<span class="unitprice number" data-unitprice="400000">400,000</span>원
			<span>
				<a href="#" id="minus"> - </a> / 
				<a href="#" id="plus" class="plus"> + </a>
				개수: <em class="count number">1</em>
			</span>
			합계 : 
			<span class="total number">
				400,000
			</span>원
		</p>
		<p>
		</p>
	</fieldset>	
</form>



</body>
</html>
