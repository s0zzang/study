<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>basic slide</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/main.css">

<script src="./js/vendor/jquery-1.10.2.min.js"></script>
<script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
<script src="./js/main.js"></script>
</head>
<body>

<header class="page-header" role="banner">
    <h1>basic slide</h1>
</header>

<header class="header">
    <div class="inner">
        <div class="slideshow">
            <img src="img/01_aside.png">
            <img src="img/02_aside.png">
            <img src="img/03_aside.png">
            <img src="img/04_aside.png">
        </div>
    </div>
</header>

<div class="study">
    <h1>모더나이저</h1>
    <p>html, css, javascript가 사용자의 브라우저에서 제공되는 환경인지 확인해줌</p>
    <ul>
        <li>시간 관련</li>
        <li>setTimeout(할일, 시간) : 일정시간 지나면 1번만 실행</li>
        <li>clearTimeout(함수이름)</li>
        <li>setInterval(할일, 시간) : 일정시간마다 할 일</li>
        <li>clearInterval(함수이름) </li>
    </ul>
</div>

</body>
</html>
