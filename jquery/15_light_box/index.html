<!DOCTYPE html>
<html class="no-js" lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>light Box</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ropa+Sans">
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/main.css">
<script src="./js/vendor/modernizr.custom.min.js"></script>
<script src="./js/vendor/jquery-1.10.2.min.js"></script>
<script src="./js/main.js"></script>
</head>
<body>

<div class="gallery-container">
    <ul class="gallery">
        <li><a href="#"></a><img src="img/work-1.jpg" data-lightbox="img/work-1.jpg" alt="image"></li>
        <li><a href="#"></a><img src="img/work-2.jpg" data-lightbox="img/work-2.jpg" alt="image"></li>
        <li><a href="#"></a><img src="img/work-3.jpg" data-lightbox="img/work-3.jpg" alt="image"></li>
        <li><a href="#"></a><img src="img/work-4.jpg" data-lightbox="img/work-4.jpg" alt="image"></li>
        <li><a href="#"></a><img src="img/work-5.jpg" data-lightbox="img/work-5.jpg" alt="image"></li>
    </ul>

    <div id="lightbox-overlay">
        <!-- 이미지 경로 없음 / data 값을 받아올 예정 -->
        <img src="" alt="Lightbox image" title="Click anywhere to close" id="lightbox-image">
    </div>
</div>

</body>
</html>
