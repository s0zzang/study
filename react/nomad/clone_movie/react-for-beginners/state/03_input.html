<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> 
    const root = document.getElementById('root');
    const MinutesToHours = () => {
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (e) => {
            setAmount(e.target.value)
        }
        const reset = () => setAmount(0) // reset
        const onFlip = () => {
            reset()
            setFlipped((current) => !current)
        }
        // const onFlip = () => setFlipped(!flipped) // flipped를 이용하면 원하는 값을 정확하게 참조할 수  있음
        return (
            <div>
                <div>
                    <label htmlfor="minutes">Minutes</label>
                    <input value={flipped ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped}/>
                </div>
                <div>
                    <label htmlfor="hours">Hours</label>
                    <input value={flipped ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped}/>
                </div>
                <button onClick={reset} >Reset</button>
                <button onClick={onFlip} >Flip</button>
            </div>
        )
    };
    const KmToMiles = () => {
        return (
            <h3>KM to Miles</h3>
        )
    }
    const App = () => {
        const [index, setIndex] = React.useState('0');
        const onSelect = (event) => {
            setIndex(event.target.value)
        }
        return (
            <div>
                <h1 className="hi">Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="0">Minutes & Hours</option>    
                    <option value="1">Km & Miles</option>
                </select>
                <hr/>
                {index === '0' ? <MinutesToHours /> : null}
                {index === '1' ? <KmToMiles /> : null}
            </div>
        )
    };
    ReactDOM.render(<App />, root)
</script>
</html>
