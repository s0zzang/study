<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> 
    const root = document.getElementById('root');
    // function Btn(props){
    function Btn({ btnTxt }){ // shortcut
        return <button style={{background: 'tomato', color: "#fff", border: 'none', padding: '10px', borderRadius: '10px'}}>{btnTxt}</button>
    }
    const App = () => {
        return (
            <div>
                <Btn btnTxt="Save Changes" />
                <Btn btnTxt="Confirm" />
            </div>
        )
    };
    ReactDOM.render(<App />, root)
</script>
</html>

<!-- 

shortcut
ㄴ props를 { } 로 받아, 호출할 때 props.banana > banana 만 작성해도 됨

-->
