<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> 
    const root = document.getElementById('root');
    const App = () => {
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
            // setCounter(counter+1) 
            setCounter((current) => current + 1);
            // 1. setState로 원하는 특정값 설정 setCounter('lalala')
            // 2. setCounter(counter+1) : 이전 값 참조하여 설정
            // 3. setCounter((current) => current + 1); : 원하는 정확한 값 반영 가능, 항상 현재 state 값을 참조하여 예상치 못한 업데이트 방지 가능
        }
        // console.log(data) // (2) [undefined, f]
        return (
            <div>
                <h3>Total clicks: {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        )
    };
    ReactDOM.render(<App />, root)
</script>
</html>

<!-- 

    const data = ['first', 'second'];
    const first = data[0];
    const second = data[1];

    === const [first, second] = data;

    * useState
    ㄴ modifier 함수를 사용하면 자동으로 리렌더링이 발생하고 변경된 내역만 html에 업데이트 된다.
