<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // 바벨로 jsx를 번역, 스크립트 타입 설정해야 가능
    /*
        jsx : js를 확장한 문법 
        ㄴ html과 유사한 문법으로 react 요소를 만들 수 있게 함
    */
    const root = document.getElementById('root');
    const Title = () => <h3 id="title" onMouseEnter={() => console.log("mouse enter")}> Hello I'm a title </h3>;
    const Button = () => <button style={{backgroundColor: 'tomato'}} onClick={() => console.log("I'm clicked")}>Click me</button>;

    // const container = React.createElement('div', null, [h3, btn])
    const Container = () => (
        <div>
            <Title />
            <Button />    
        </div>
    );

    ReactDOM.render(<Container />, root) 
</script>
</html>
