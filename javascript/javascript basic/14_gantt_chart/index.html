<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>gantt chart with javascript</title>
</head>
<body>
    <div class="chart-wr">
        <ul class="chart-values">
            <li>sun</li>
            <li>mon</li>
            <li>tue</li>
            <li>wed</li>
            <li>thu</li>
            <li>fri</li>
            <li>sat</li>
        </ul>
        <ul class="chart-bars">
            <li data-duration="tue2-wed" data-color="#b03552">Task</li>
            <li data-duration="wed-sat" data-color="#33a8a5">Task</li>
            <li data-duration="sun-tue" data-color="#30997a">Task</li>
            <li data-duration="tue2-thu" data-color="#6a478f">Task</li>
            <li data-duration="mon-tue2" data-color="#da6f2b">Task</li>
            <li data-duration="wed-wed" data-color="#3d8bb1">Task</li>
            <li data-duration="thu-fri2" data-color="#e03f3f">Task</li>
            <li data-duration="mon2-wed2" data-color="#59a627">Task</li>
            <li data-duration="fri-sat" data-color="#4464a1">Task</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
