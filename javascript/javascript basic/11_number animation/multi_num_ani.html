<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Number Animation</title>
    <style>
        .num_animation {
            width: 100px;
            padding: 20px;
            font-size: 3em;
            margin: 30px auto;
            border: 1px solid #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="num_animation" data-rate="80">0</div>
    <div class="num_animation" data-rate="129">0</div>
    <div class="num_animation" data-rate="537">0</div>
    <script>
        var numAni = document.querySelectorAll('.num_animation');
        
        for(var i=0; i<numAni.length; i++){
            changeNum(i);
        }
        
        // 반복문으로 만들기엔 복잡하니 함수로 만들기
        function changeNum(idx){
            var num = 0; // changeNum 함수 안에 없으면 적용 안됨
            var duration = 10;
            var targetNum = numAni[idx].dataset.rate;
            if(targetNum > 500){
                duration = 1;
            }
            var timer = setInterval(function(){
                ++num;
                numAni[idx].innerHTML = num; 
                if(num == targetNum){
                    clearInterval(timer)
                }
            }, duration)
        }
    </script>
</body>
</html>
