<!DOCTYPE html>
<html>
<body>

<h1>Mobile Detect</h1>

<div class="mobile">mobile device</div>
<div class="pc">PC device</div>
<script src="https://cdn.tutorialjinni.com/modernizr/2.8.3/modernizr.min.js"></script>
<script>
    // 1) device pixel ratio로 구분
    // 모바일은 모두 pixel - ratio 2 이상이기 때문에 ratio로 모바일 구분 (but, 맥에선 ratio 2)
    // 배율이 커지면 모바일로 인식함
    // var ratio = window.devicePixelRatio;
    // console.log(ratio);
    // if (ratio >=2){
    //     document.querySelector('.pc').style.display = 'none'
    // } else {
    //     document.querySelector('.mobile').style.display = 'none'
    // }
        
    // 2) cross browsing
    if(Modernizr.touchevents){
        document.querySelector('.pc').style.display = 'none'
    } else {
        document.querySelector('.mobile').style.display = 'none'
    }

    // 3) user Agent
    var uAgent = navigator.userAgent;
    const isMobile = (() => {
        const { userAgent, maxTouchPoints } = window.navigator;
        const isMac = /Macintosh/i.test(userAgent);

        if (isMac && maxTouchPoints > 0) return true;
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobi|mobi/i.test(
            userAgent
        );
    })();

    // navigator.userAgent 
    // : 브라우저가 User-Agent HTTP 헤더에 넣어 전송하는 문자열로 appName과 appVersion의 모든 정보를 포함하며 더 자세한 정보를 추가로 담고 있음
    // : 표준화된 서식이 존재하지 않기 때문에 각 브라우저 특성에 따라 파싱 필요
    // 형태 : Mozilla 버전(정보) + OS 정보 + 렌더링 엔진 정보 + 브라우저 이름

</script>


</body>
</html>
