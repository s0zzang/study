<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이징 - 배경</title>
    <style>
        body {
            transition: all 1s;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            font-size: 20px;
            padding: 10px 30px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #fbeeb9;
        }
    </style>
    <script>
        window.onload = function(){
            const prevBtn = document.querySelector('.prevBtn');
            const nextBtn = document.querySelector('.nextBtn');
            const h1 = document.getElementsByTagName('h1')[0];
            const bgColorArr = ['#ffc1c1', '#c1d5ff', '#f4cc8e', '#c1ffc8'];
            // let pageNum = 1;
            const totalNum = bgColorArr.length - 1;
            let pageNum = Math.round(Math.random()*totalNum);

            prevBtn.addEventListener('click', function(){
                if(pageNum > 0){
                    pageNum --;                    
                } else {
                    pageNum = totalNum - 1;
                    bgColorChange(pageNum)
                }
            })
            nextBtn.addEventListener('click', function(){
                if(pageNum < totalNum){
                    pageNum ++;
                } else {
                    pageNum = 0;
                }
                bgColorChange(pageNum)
            })

            function bgColorChange(){
                h1.innerHTML = pageNum + '페이지 입니다 !';
                document.body.style.background = bgColorArr[pageNum];
            }
            bgColorChange();
        }
    </script>
</head>
<body>
    <button type="button" class="prevBtn">PREV</button>
    <button type="button" class="nextBtn">NEXT</button>
    <h1></h1>
</body>
</html>
