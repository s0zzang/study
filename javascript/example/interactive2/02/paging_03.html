<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이징 - 스크롤</title>
    <style>
        body {
            transition: all 1s ease-in-out;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .navi {
            position: fixed;
            left: 50%;
            top: 46%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
        button {
            font-size: 20px;
            padding: 10px 30px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #fbeeb9;
        }
        section {
            height: 100vh;
            width: 100vw;
            border-top: 2px dashed rgb(60, 60, 60);
        }
    </style>
    <script>
        window.onload = function(){
            const prevBtn = document.querySelector('.prevBtn');
            const nextBtn = document.querySelector('.nextBtn');
            const h1 = document.getElementsByTagName('h1')[0];
            const bgColorArr = ['#ffc1c1', '#c1d5ff', '#f4cc8e', '#bfe7c4'];
            const section = document.getElementsByTagName('section');
            
            let pageNum = 0;
            const totalNum = bgColorArr.length;

            prevBtn.addEventListener('click', function(){
                if(pageNum > 0){
                    pageNum --;                    
                } 
                pageChangeFunc();
            })
            nextBtn.addEventListener('click', function(){
                if(pageNum < totalNum){
                    pageNum ++;
                } 
                pageChangeFunc();
            })

            function pageChangeFunc(){
                h1.innerHTML = (pageNum + 1) + '페이지 입니다 !';
                document.body.style.background = bgColorArr[pageNum];

                window.scrollTo({
                    top: section[pageNum].offsetTop,
                    behavior: 'smooth'
                })
            }
            pageChangeFunc();
        }
    </script>
</head>
<body>
    <div class="navi">
        <button type="button" class="prevBtn">PREV</button>
        <button type="button" class="nextBtn">NEXT</button>
        <h1></h1>
    </div>

    <section>
        <h2>page 1</h2>
    </section>

    <section>
        <h2>page 2</h2>
    </section>
    
    <section>
        <h2>page 3</h2>
    </section>

    <section>
        <h2>page 4</h2>
    </section>
</body>
</html>
