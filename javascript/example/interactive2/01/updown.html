<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>up & down</title>
    <style>
        body {
            height: 100vh;
            background: linear-gradient(120deg, #ff9e9e, #8c67ff);
        }
        .contWrap {
            position: relative;
            width: 400px;
            background: #ffffff70;
            border-radius: 15px;
            padding: 20px;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        input {
            padding: 10px 20px;
            font-size: 20px;
            text-align: center;
            max-width: 170px;
        }
        button {
            font-size: 20px;
            padding: 8px 20px;
        }
    </style>
    <script>
        // 변수, 조건문 if, input, settimeout
        window.onload = function(){
            let input = document.getElementsByTagName('input')[0];
            let result = document.querySelector('.result');
            let button = document.querySelector('.startBtn');

            button.addEventListener('click', () => resultFunc())

            let resultArr = ['UP !', 'DOWN ~', '정답 !!!!!!!'];
            let randomNum = Math.round(Math.random()*10);

            function resultFunc(){
                let value = Number(input.value);
                if(value < randomNum){
                    result.innerHTML = resultArr[0]
                } else if(value > randomNum){
                    result.innerHTML = resultArr[1]
                } else {
                    result.innerHTML = resultArr[2];
                    setTimeout(resetFunc, 1000)
                }

                // 삼항 연산자로 변경할 경우
                // result.innerHTML = value === randomNum ? resultArr[2] : (value > randomNum ? resultArr[1] : resultArr[0])
                // 삼항 연산자 안에서 setTimeout 사용
                // result.innerHTML = value < randomNum ? resultArr[0]
                //                 : value > randomNum ? resultArr[1]
                //                 : (setTimeout(resultFunc, 1000), resultArr[2])
            }
            function resetFunc(){
                input.value = 1;
                result.innerHTML = "한 번 더 ! (1부터 10까지의 정수)"
                randomNum = Math.round(Math.random()*10)
            }
        }

    </script>
</head>
<body>
    <div class="contWrap">
        <h3>내가 생각한 숫자는 몇 일까 ~~~ 요 ?</h3>
        <p class="result">(1부터 10 사이)</p>
        <input type="number" value="1" max="10" min="1">
        <button type="button" class="startBtn">확인</button>
    </div>
</body>
</html>
