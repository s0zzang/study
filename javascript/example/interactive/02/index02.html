<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 예제 02</title>
    <style>
        /* section {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);} */
        img {position: absolute;}
        .vod {position: absolute;}
    </style>
    <script>
        let x = 0;
        let y = 0;
        let mouseX = 0;
        let mouseY = 0;
        let speed = .009;
        let _imgArr;
        let vod;

        window.onload = function(){ 
            _imgArr = document.getElementsByTagName('img');
            vod = document.getElementsByClassName('vod')[0];
            window.addEventListener('mousemove', mouseFunc, false);
            
            function mouseFunc(e){
                x = (e.clientX - window.innerWidth / 2);
                y = (e.clientY - window.innerHeight / 2);
            }            
            loop();
        }

        function loop(){
            // 있어보이게 움직이는 꿀팁 공식
            mouseX += (x - mouseX) * speed;
            mouseY += (y - mouseY) * speed;

            _imgArr[0].style.transform = `translate(${-mouseX/7}px, ${-mouseY/7}px)`; 
            _imgArr[1].style.transform = `translate(${mouseX/6}px, ${mouseY/6}px)`; 
            _imgArr[2].style.transform = `translate(${-mouseX/6}px, ${-mouseY/6}px)`; 
            _imgArr[3].style.transform = `translate(${mouseX/5}px, ${mouseY/5}px)`; 
            vod.style.transform = `translate(${-mouseX/10}px, ${-mouseY/10}px)`; 
            // - 붙이면 반ㅐ로 움직임
            // / 더 천천히 움직임

            window.requestAnimationFrame(loop);
        }

    </script>
</head>
<body>
    <h1></h1>
    <section>
        <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png">
        <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png">
        <div class="vod">
            <video autoplay="" playsinline="" loop="" muted="" src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"></video>
        </div>
        <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png">
        <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png">
    </section>
</body>
</html>
