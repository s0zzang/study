<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      max-width: 1000px; 
      margin: 50px auto; 
      text-align: center;
      background: #f7f7d5;
      padding: 50px;
    }
    p {
      padding: 20px;
      display: inline-block;
      background: rgb(87 83 221 / 70%);
      margin: 0;
    }
    img {
      vertical-align: top;
      width: 30%;
    }
    .flex {
      display: flex;
      gap: 5px;
    }
    .box {
      background: #ccc;
      line-height: 50px;
      flex-basis: 100px;
      width: 100px;
      height: 100px;
      display: inline-block;
    }
    .box:nth-child(1) {
      will-change: width;
    }
    .box:nth-child(2) {
      margin-left: -30px;
      background: orange;
    }
    section {
      background: #333;
      color: #fff;
    }
    section {
      height: 300px;
      position: relative;
    }
    section:before {
      content: '부모';
      position: absolute;
      top: 0; right: 0;
      padding: 15px;
    }
    section + section {
      margin-top: 10px;
    }
    .abs {
      position: absolute;
      inset: 0;
      line-height: 300px;
      padding: 0;
    }
    .child { 
      position: absolute; 
      background: rgb(87 83 221 / 70%); 
      inset: 0; 
      margin: 60px;
    }
  </style>
</head>
<body>

  <div id="n1"></div>
  <div id="n2"></div>
  <div id="n3">
    <div id="n4"></div>
    <div id="n5"></div>
    <div id="6"></div>
  </div>

  <div class="wrap">
    <div class="1box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
