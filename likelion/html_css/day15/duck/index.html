<!DOCTYPE html>
<html>
	<head>
		<title>MONSTERS</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
    <div class="duck">
      <div class="duck-layout duck-head">
        <div class="duck-eyes">
          <div class="duck-eye type_left"></div>
          <div class="duck-eye type_right"></div>
          <div class="duck-glasses">
            <div class="glasses type_left"></div>
            <div class="glasses type_right"></div>
          </div>
        </div>
        <div class="duck-mouth"></div>
      </div>
      <div class="duck-layout duck-body">
        <div class="duck-hands">
          <div class="hand type_left"></div>
          <div class="hand type_right"></div>
        </div>
        <div class="duck-foot">
          <div class="foot type_left"></div>
          <div class="foot type_right"></div>
        </div>
      </div>
    </div>
		<script src="script.js"></script>
	</body>
</html>
