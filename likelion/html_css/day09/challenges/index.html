<!DOCTYPE html>
<html>
    <head>
        <title>My Bucket Lists</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
			<div class="wrap">
        <header class="header">
          <h1>My Bucket List</h1>
        </header>
        <main class="contents">
          <ul>
            <li>
              <input type="checkbox" name="bucket list" id="list1">
              <label for="list1">Travel all around the world</label>
            </li>
            <li>
              <input type="checkbox" name="bucket list" id="list2">
              <label for="list2">Learn a new language</label>
            </li>
            <li>
              <input type="checkbox" name="bucket list" id="list3">
              <label for="list3">Try a profession in a different field</label>
            </li>
            <li>
              <input type="checkbox" name="bucket list" id="list4">
              <label for="list4">Achieve your ideal weight</label>
            </li>
            <li>
              <input type="checkbox" name="bucket list" id="list5">
              <label for="list5">Run a marathon</label>
            </li>
          </ul>
        </main>
      </div>
    </body>
</html>
